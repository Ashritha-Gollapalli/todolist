<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="bg-blur"></div>
    <div class="container">
        <h1>Todo List</h1>
        <h2>Progress: {{ progress }}%</h2>
        <form method="POST" action="/">
            <input type="text" name="task" placeholder="Add a new todo" required>
            <button type="submit">Add</button>
           

        </form>
        <ul>
          {% for todo in todos %}
            <li>
              <!-- Form for checkbox toggle -->
              <form method="POST" action="/toggle/{{ loop.index0 }}" style="display:inline;">
                <input type="checkbox" {% if todo.complete %}checked{% endif %} onchange="this.form.submit()">
                {{ todo.task }}
              </form>
              
              <!-- Form for deleting the task -->
              <form method="POST" action="/delete/{{ loop.index0 }}" style="display:inline;">
                <button type="submit">Delete</button>
              </form>
            </li>
          {% endfor %}
        </ul>
        
            
    </div>
</body>
</html>
